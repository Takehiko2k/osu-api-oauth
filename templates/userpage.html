<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userpage</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    <div class="user_avatar">
        <img class="rounded-circle account-img" width="128px" height="128px" src="{{ avatar }}" alt="IMAGE">
    </div>
    <div class="username">
        <span>{{ username }}</span>
        <p>{{ username }}'s  country is {{ user_country }}</p>
        <p>{{ username }}'s best score is {{ beatmap['artist'] }} - {{ beatmap['title'] }} by {{ beatmap['creator'] }} in {{ beatmap_pp }} pp</p>
    </div>    
</body>
</html>
